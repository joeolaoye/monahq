<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // SPA fallback for GitHub Pages: redirect unknown routes to the base path
      (function () {
        var l = window.location;
        var repoBase = "/crm-lead-capture-blue/"; // Update if your repo name differs
        var newUrl = l.protocol + "//" + l.host + repoBase + "#" + l.pathname.replace(repoBase, "");
        l.replace(newUrl);
      })();
    </script>
    <noscript>
      This page requires JavaScript. Please enable it to continue.
    </noscript>
  </body>
  </html>
